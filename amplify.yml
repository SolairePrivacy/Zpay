version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build steps required"
    customHeaders:
      - pattern: "**/*"
        headers:
          - key: Strict-Transport-Security
            value: max-age=63072000; includeSubDomains; preload

